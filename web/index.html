<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='og:viewport' content='width=device-width,initial-scale=1'>
    <meta name="og:description" content="Paddling Stroke Web Interface">
    <title>Paddling Stroke Web Interface</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Finlandica&display=swap" rel="stylesheet"> 
  </head>
  <body style="height: 94vh;">
    <nav id="nav1">
      <ul class="nav-items navleft">
        <li class="headername">Paddling Stroke Web Interface</li>
      </ul>
      <ul class="nav-items navcenter" id="nav">
        <li><a class="larget" href="https://predictor-vu7p.onrender.com/predict?">Model API Endpoint</a></li>
        <li><a class="larget" onclick="prodapi()" id="prodapi">Prod API</a></li>
      </ul>
      <ul class="nav-items navright">
        <li title="Settings"><a onclick="openprefs(); openscreen();"><img src="./assets/settings.png" height="30px" class="logo"></a></li>
        <li title="Report bug"><a href="https://github.com/skparab1/arfaoui/issues/new" target="_blank"><img src="./assets/reportbuggy.png" height="30px" class="logo"></a></li>
      </ul>
    </nav>

    <div class="fullwidth">
        <h1 id='head' style="font-size: 20px; color: rgba(0,0,0,0);">e</h1>
    </div>

    <div id="screen1" style="display: block;">
      <div class="fullwidth">

        <div class="halfleft" id="upload1holder">

          <label for="file-upload1" id="upload1" class="custom-file-upload">
            <div class="upload-text">Upload 3 CSVs for Phone</div>
          </label>
          <input id="file-upload1" type="file" accept=".csv" multiple/>  
        </div>
        <div class="halfleft" id="upload2holder">
          <label for="file-upload2" id="upload2" class="custom-file-upload">
            <div class="upload-text" id="uploadtext2">Upload 1 CSV for Left Watch</div>
          </label>
          <input id="file-upload2" type="file" accept=".csv" multiple/>  
        </div>
      </div>

      <div class="fullwidth">
        <div class="halfleft" style="margin-left: 25%;" id="upload3holder">
          <label for="file-upload3" id="upload3" class="custom-file-upload">
            <div class="upload-text" id="uploadtext3">Upload 1 CSV for Right Watch</div>
          </label>
          <input id="file-upload3" type="file" accept=".csv" multiple/>  
        </div>
      </div>
<!-- 
      <div class="fullwidth">
        <h2 id="filetype">3 Files (Sensor Logger)</h2>
        <label class="switch">
          <input id="filetypecheck" type="checkbox" onchange="togglefiletype();">
          <span class="slider round"></span>
        </label>
      </div> -->

      <button class="coolbutton" id="coolbutton" onclick="switchscreens();">Analyze</button>

    </div>


    <div id="screen2" style="display: none;">
      <div class="fullwidth">
        <div class="halfleft">
          <div class="halfheightbox">
            <h1 class="placetext">
              Your Stroke Graph
              <select name="cars" id="feature" class="featureselect" onchange="updateOptimalGraph();">
                <option value="PhoneAccelX">Phone Accelerometer X</option>
                <option value="PhoneAccelY">Phone Accelerometer Y</option>
                <option value="PhoneAccelZ">Phone Accelerometer Z</option>

                <option value="PhoneGyroX">Phone Gyroscope X</option>
                <option value="PhoneGyroY">Phone Gyroscope Y</option>
                <option value="PhoneGyroZ">Phone Gyroscope Z</option>

                <option value="PhoneMagX">Phone Magnetometer X</option>
                <option value="PhoneMagY">Phone Magnetometer Y</option>
                <option value="PhoneMagZ">Phone Magnetometer Z</option>


                
                <option value="LeftWatchRoll">Left Watch Roll</option>
                <option value="LeftWatchPitch">Left Watch Pitch</option>
                <option value="LeftWatchYaw">Left Watch Yaw</option>

                <option value="LeftWatchRotX">Left Watch Rotation X</option>
                <option value="LeftWatchRotY">Left Watch Rotation Y</option>
                <option value="LeftWatchRotZ">Left Watch Rotation Z</option>

                <option value="LeftWatchGravX">Left Watch Gravity X</option>
                <option value="LeftWatchGravY">Left Watch Gravity Y</option>
                <option value="LeftWatchGravZ">Left Watch Gravity Z</option>

                <option value="LeftWatchDMUAccelX">Left Watch DMU Acceleration X</option>
                <option value="LeftWatchDMUAccelY">Left Watch DMU Acceleration Y</option>
                <option value="LeftWatchDMUAccelZ">Left Watch DMU Acceleration Z</option>

                <option value="LeftWatchQuatW">Left Watch Quaternion W</option>
                <option value="LeftWatchQuatX">Left Watch Quaternion X</option>
                <option value="LeftWatchQuatY">Left Watch Quaternion Y</option>
                <option value="LeftWatchQuatZ">Left Watch Quaternion Z</option>

                <option value="LeftWatchAccelX">Left Watch Acceleration X</option>
                <option value="LeftWatchAccelY">Left Watch Acceleration Y</option>
                <option value="LeftWatchAccelZ">Left Watch Acceleration Z</option>



                <option value="RightWatchRoll">Right Watch Roll</option>
                <option value="RightWatchPitch">Right Watch Pitch</option>
                <option value="RightWatchYaw">Right Watch Yaw</option>

                <option value="RightWatchRotX">Right Watch Rotation X</option>
                <option value="RightWatchRotY">Right Watch Rotation Y</option>
                <option value="RightWatchRotZ">Right Watch Rotation Z</option>

                <option value="RightWatchGravX">Right Watch Gravity X</option>
                <option value="RightWatchGravY">Right Watch Gravity Y</option>
                <option value="RightWatchGravZ">Right Watch Gravity Z</option>

                <option value="RightWatchDMUAccelX">Right Watch DMU Acceleration X</option>
                <option value="RightWatchDMUAccelY">Right Watch DMU Acceleration Y</option>
                <option value="RightWatchDMUAccelZ">Right Watch DMU Acceleration Z</option>

                <option value="RightWatchQuatW">Right Watch Quaternion W</option>
                <option value="RightWatchQuatX">Right Watch Quaternion X</option>
                <option value="RightWatchQuatY">Right Watch Quaternion Y</option>
                <option value="RightWatchQuatZ">Right Watch Quaternion Z</option>

                <option value="RightWatchAccelX">Right Watch Acceleration X</option>
                <option value="RightWatchAccelY">Right Watch Acceleration Y</option>
                <option value="RightWatchAccelZ">Right Watch Acceleration Z</option>
              </select>
              <div class=halfwidth id="middledisplay2" style="margin-top: -75px; margin-left: 25px;">
                <div class='plotgraph' id="plotgraph2">
                </div>
              </div>
            </h1>
          </div>
          <div class="halfheightbox">
            <h1 class="placetext">
              Optimal Stroke Graph
              <div class=halfwidth id="middledisplay" style="margin-top: -75px; margin-left: 25px;">
                <div class='plotgraph' id="plotgraph">
                </div>
              </div>
            </h1>
          </div>
        </div>
        <div class="halfleft">
          <div class="fullheightbox">
            <h1 class="placetext">
              Machine Learning Analysis
            </h1>

            <div id="analysisdisplay">

            </div>


            <div class="loadinganim" id="loadinganim">
              <div class="flexrow">
                <div class="loadingpoint" id="loadingpoint1" style="margin-left: 40px;"></div>
              </div>
              <div class="flexrow">
                <div class="loadingpoint" id="loadingpoint2" style="margin-left: 12px; margin-top: -7px;"></div>
                <div class="loadingpoint" id="loadingpoint3" style="margin-left: 36px; margin-top: -7px;"></div>
              </div>
              <div class="flexrow">
                <div class="loadingpoint" id="loadingpoint4" style="margin-top: 7px;"></div>
                <div class="loadingpoint" id="loadingpoint5" style="margin-left: 60px; margin-top: 7px;"></div>
              </div>
              <div class="flexrow">
                <div class="loadingpoint" id="loadingpoint6" style="margin-left: 12px; margin-top: 7px;"></div>
                <div class="loadingpoint" id="loadingpoint7" style="margin-left: 36px; margin-top: 7px;"></div>
              </div>
              <div class="flexrow">
                <div class="loadingpoint" id="loadingpoint8" style="margin-left: 40px; margin-top: -7px;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- <pre id="output" style="color: white;"></pre> -->
    

    <div class="largenotif" id="preferences" style="height: fit-content;">
      <h1 style="font-size: 25px;">Settings</h1>
      <h3 style="font-size: 15px; margin-bottom: 5px; margin-top: 0px;" id="theme">Theme: (Dark)</h3>
      <label class="switch" onclick="toggletheme();">
        <input type="checkbox">
        <span class="slider round"></span>
      </label?>

      <div class="close" onclick="closeprefs(); closescreen();">Close</div>
    </div>

    <script src="js/statistics.min.js" type="text/javascript"></script>
    <script src="js/index.js"></script>

  </body>
</html>
